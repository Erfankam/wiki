    <script src="jquery.js"></script>
    <script>
        window.onload = function() {alert("welcome boy")}      
        $("a").hover(function(event) {
			
			var response = $.ajax({

									url: "Wikipedia.html",
									success: function() {alert("request has been complete:> ")},
									error : function(XMLHttpRequest, textStatus, errorThrown) {
											            alert("error " + errorThrown);}
									});
			response.done(function(mesg) {
				alert("Content of request >>  "  + mesg.html);
			})
            //event.preventDefault();
		})
        $(document).ready(function(){
            alert("New style of wiki");
        })
    </script>

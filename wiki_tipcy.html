    <script>

        $("a").hover(function(event) {
            
				$this = $(this);
				
				jQuery.ajax({
					type        : 'GET',
					cache       : false,
					async		: false,
					url         : $(this).attr('href'),
					data        : '',
					dataType    : 'text',
					timeout     : 15000,
					beforeSend  : function(xhr) {
						$('#ajax-content'). html('Loading...');
					},
					success     : function(data){
						data = "This is plan text";
						$('#ajax-content').html(data);
						return true;
					}
				});

        });
